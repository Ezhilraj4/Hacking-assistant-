
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Security Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-code"></div>

    <div class="console-container">
        
        <div class="panel globe-panel">
            <h2>// GEOGRAPHIC TRACKING & PROXY</h2>
            <div class="globe-container">
                <div class="globe-visual"></div>
            </div>
            <div class="location-info">
                <p>CURRENT IP: <span id="current-ip" class="high-p">104.244.42.129</span></p>
                <p>LOCATION: <span id="current-location" class="high-p">Amsterdam, Netherlands</span></p>
                <button id="change-proxy">CHANGE PROXY LOCATION</button>
            </div>
        </div>

        <div class="panel email-panel">
            <h2>// CRITICAL ALERTS ($EMAILS)</h2>
            <div id="alert-output" class="content alerts-content">
                <p class="alert-item error">[SENDER: SYSTEM_INTEL]</p>
                <p class="alert-item success">SUBJECT: Core System Initializing...</p>
                </div>
        </div>

        <div class="panel analysis-panel">
            <h2>// AI ANALYSIS OUTPUT</h2>
            <div id="gemini-output" class="content analysis-content">
                </div>
        </div>
        
        <div class="input-area">
            <div class="keyboard">
                <p class="keyboard-placeholder">// INPUT INTERFACE ONLINE // </p>
            </div>
            <div class="terminal-input">
                <label for="command-input">>_</label>
                <input type="text" id="command-input" placeholder="Type your security query (e.g., SCAN FIREWALL)..." autofocus>
                <button id="send-command">EXECUTE</button>
            </div>
        </div>

        <div class="panel metrics-panel">
            <h2>// SYSTEM METRICS & INFO</h2>
            <div class="content metrics-content">
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // ... (existing updateTime script) ...
    </script>
</body>
</html>
